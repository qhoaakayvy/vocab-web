<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Vocabulary Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📚 Daily Vocabulary Trainer</h1>

  <div class="input-group">
    <input id="word" placeholder="Từ tiếng Anh" />
    <input id="type" placeholder="Loại từ (noun, verb...)" />
    <input id="meaning" placeholder="Nghĩa tiếng Việt" />
    <input id="example" placeholder="Ví dụ ngắn" />
    <button id="add-btn">➕ Thêm từ</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Từ</th>
        <th>Loại từ</th>
        <th>Nghĩa</th>
        <th>Ví dụ</th>
        <th>Xóa</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>✍️ Tạo đoạn văn học thuật</h2>
  <button id="generate-story">Tạo đoạn văn từ từ đã học</button>
  <div id="story-message"></div>
  <div id="story-output" class="story-box"></div>

  <script src="script.js"></script>
</body>
</html>
</html>
